<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene It Before!</title>
    <link rel="stylesheet" href="Welcome.css">
</head>
<body>
    <!-- Landing page elements start here -->
    <!-- The left and right classes are what divide the welcome page with a diagonal line and bg colors -->
    <div id="left"></div>
    <div id="right"></div>
    <div class="welcomeContent">
        <h1><span style="font-size: 96px; display: inline-block; transform: scaleY(1.5); position: relative; bottom: 15px;">S</span>CENE IT BEFORE!</h1>
        <p>Bring your stage to life!</p>
        <p>Create an account to start a Project! Or Login to hop back into it!</p>
    </div>
    <div class="welcomeButtons">
        <button id="createAcctBtn"> Create Account</button>
        <button id="logInBtn">Log In</button>
    </div>
    <div class="logo">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="penguin"></div>
    </div>
    <!-- Landing page gets animated out -->

    <!-- Create account/Log in page elements start here -->
    <div id="left2"></div>
    <div id="right2"></div>
    <div class="accountPageContent">
        <h1>Start now!</h1>
        <p>And collaborate with your people!</p>
    </div>
    <!-- Create account/Log in page elements end-->
     
    <script src="scripts.js"></script>
</body>
</html>
