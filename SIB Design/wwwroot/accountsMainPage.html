<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title> Account Page! </title>
    <link rel="stylesheet" href="accountsMainPage.css">
    <link rel="icon" type="     * image/x-icon" href="https://i.postimg.cc/X7nYyN1T/Pamilton-Transparent-BG.png">
    <script src="https://cdn.auth0.com/js/auth0/9.22.1/auth0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        const getTokenFromHash = (hash, key) => {
            // Remove the '#' and parse the hash string of the URL
            const params = new URLSearchParams(hash.substring(1));
            // Retrieve the specific key in the URL
            return params.get(key);
        }

        // Get the hash string in the URL and process the id token for user data
        const urlHash = window.location.hash;
        const idToken = getTokenFromHash(urlHash, 'id_token');
        console.log('ID Token:', idToken);
        const userInfo = parseJwt(idToken);

        // Simple and not very effective security measure of getting rid of hash in the URL
        // window.location.hash = '';
    </script>
</head>
<body>
    <div class="leftSide">
        <div class="leftSideTxt">
            <p>
                Welcome,
                <script>document.write(userInfo.nickname)</script>!
            </p>
        </div>
        <button id="deleteAccountBtn">Delete Account</button>
    </div>
    <div class="accountPageContainer">
        <button id="signOutBtn">Sign Out</button>
        <div class="projectsWindow">
            <div class="projectsWindowTop">
                Project Overview
                <div class="button-container">
                    <button id="addNewBtn">Add New +</button>
                    <button id="sharedBtn">Shared</button>
                </div>
            </div>
        </div>
    </div>
    <script src="accountsManagement.js"></script>
</body>
</html>
